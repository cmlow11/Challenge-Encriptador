<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Montserrat:wght@300&display=swap"
        rel="stylesheet">
    <title> Encriptador </title>
</head>

<body>
    <header>
        <img class= "logo" src="imagenes/Logo.png">
            
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquÃ­"></textarea>
            <div class="letras">
                <h1 class="informacion"> Solo letras minusculas y sin acentos </h1>
                <img class="vector" src="imagenes/Vector.png">
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                
            </div>
        </section>
        <section class="traducido">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()"> Copiar </button>
                </div>
        </section>
            
            
        
        
    </main>
    
    <script src="script.js"> </script>
</body>

</html>
